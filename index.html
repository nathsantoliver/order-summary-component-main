<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Card</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="card">
    <img class="card-img" src="./src/img/illustration-hero.svg" alt="Hero">

    <div class="content">
      <p class="title">Order Summary</p>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="plan-box">
          <img src="./src/img/icon-music.svg" alt="Music Icon">
          <div class="price">
            <p class="annual-plan">Annual Plan</p>
            <p class="value">$59.99/year</p>
          </div>
        </div>
        <span><a href="#">Change</a></span>
      </div>
      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nathsantoliver">Nath√°lia Oliveira</a>.
  </div>
</body>

</html>
